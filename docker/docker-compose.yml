version: '3'
services:
  # ビルドツール
  webpack:
    build: ./webpack
    volumes:
      - ./config/webpack/.babelrc:/app/.babelrc
      - ./config/webpack/tsconfig.json:/app/tsconfig.json
      - ./config/webpack/webpack.config.js:/app/webpack.config.js
      - ../src/:/app/src
      - ../app/public:/app/dist
    environment:
      - NODE_ENV=develop
    command: [npm, run, dev-server]
    ports:
      -  8080:8080
  # htmlテンプレートエンジン
  pug:
    build: ./pug
    volumes:
      - ../src/templates:/app/src
      - ../app/public:/app/dist
    environment:
      - SHELL=/bin/bash
    command: [npm, run, watch]
  # デプロイツール
  firebase:
    build: ./firebase
    env_file: .env
    volumes:
      - ../app/public:/app/public
      - ../app/.firebaserc:/app/.firebaserc
      - ../app/firebase.json:/app/firebase.json
    ports:
      - 5000:5000
      - 9005:9005