    <div class="container" id="editform">
      <h1 class="center">新規作成</h1>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" id="first_name" placeholder="入力してください" type="text">
              <label for="first_name">名前</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s2">
              <input class="validate" id="strength" placeholder="肉体" type="number" min="1" value="5"/>
              <label for="strength">肉体</label>
            </div>
            <div class="input-field col s2">
              <input class="validate" id="dexterity" placeholder="敏捷" type="number" min="1" value="5"/>
              <label for="dexterity">敏捷</label>
            </div>
            <div class="input-field col s2">
              <input class="validate" id="sense" placeholder="感覚" type="number" min="1" value="5"/>
              <label for="sense">感覚</label>
            </div>
            <div class="input-field col s2">
              <input class="validate" id="mind" placeholder="精神" type="number" min="1" value="5"/>
              <label for="mind">精神</label>
            </div>
            <div class="input-field col s2">
              <input class="validate" id="luck" placeholder="幸運" type="number" min="1" value="5" readonly>
              <label for="luck">幸運</label>
            </div>
            <div class="input-field col s2">
              <input class="validate" id="param_6" type="number" min="1" value="10" readonly>
              <label for="param_6">{{param_six}}</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input class="validate" v-model="param_six" type="text">
              <label>任意能力</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input class="validate" id="password" type="password">
              <label for="password">Password</label><span class="helper-text" data-error="wrong" data-success="right">パスワードを設定しなかった場合は誰でも編集できます。</span>
            </div>
          </div>
        </form>
      </div>
